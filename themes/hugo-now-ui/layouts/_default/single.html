
{{ define "body" }}
{{ "<!-- layouts/_default/single.html#body -->" | safeHTML }}
<div class="row">
  <div class="col-md-12 ml-auto mr-auto text-left">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Description }}<p>{{ . }}</p>{{ end }}
    {{ with .Params.regionid }}
      <div class="trailforks-widget-wrapper">
        <!-- TRAILFORKS WIDGET START -->
        <div class="TrailforksWidgetMap" data-w="100%" data-h="500vh" data-rid="{{ . }}" data-maptype="trailforks" data-trailstyle="difficulty" data-controls="0" data-list="0" data-dml="1" data-layers="labels,region" data-z="" data-lat="" data-lon="" data-hideunsanctioned="0"></div>
        <a href="https://www.trailforks.com/">Trailforks.com</a>

        <script type="text/javascript">
        var script = document.createElement("script"); script.setAttribute("src", "https://es.pinkbike.org/ttl-86400/sprt/j/trailforks/widget.js"); document.getElementsByTagName("head")[0].appendChild(script); var widgetCheck = false;
        </script>
        <!-- TRAILFORKS WIDGET END -->
      </div>
    {{ end }}
    {{ with .Params.routeid }}
      <div class="trailforks-widget-wrapper">
        <!-- TRAILFORKS WIDGET START -->
        <div class="TrailforksWidgetRoute" data-w="100%" data-h="400vh" data-id="{{.}}" data-map="1" data-elevation="1" data-trails="1" data-details="1" data-section="0" data-units="metric"></div>
        <script type="application/javascript" src="https://es.pinkbike.org/326/sprt/j/trailforks/iframeResizer.min.js"></script>
        <script type="text/javascript">
          var script = document.createElement("script");
          script.setAttribute("src", "https://es.pinkbike.org/ttl-86400/sprt/j/trailforks/widget.js");
          document.getElementsByTagName("head")[0].appendChild(script);
          var widgetCheck = false;
        </script>
        <!-- TRAILFORKS WIDGET END -->
      </div>
    {{ end }}
    {{ with .Content }}
      <div class="article-style" itemprop="articleBody">{{ . }}</div>
    {{ end }}
  </div>   
</div>
{{ end }}
