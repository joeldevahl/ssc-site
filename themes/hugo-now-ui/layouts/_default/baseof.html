<!doctype html>
{{ "<!-- layouts/_default/baseof.html -->" | safeHTML }}
<html lang="en">
  {{partial "head" . }}
  
	<body class="{{ .Params.class | default "profile-page" }} sidebar-collapse">
    {{ partial "nav" . }}
    
    <div class="{{ .Params.wrapper | default "wrapper" }}">
      
        <div class="page-header {{ .Params.headerstyle | default "page-header-small" }}">
            <div class="page-header-image" data-parallax="true" style="background-image: url('{{ (.Param "background")  | default "img/header.jpg" | absURL }}');">
            </div>
            {{ block "title" . }}
              {{ if .IsHome }}
                <div class="container">
                  <div class="content-center logo">
                    <h1>{{ .Title }}</h1>
                    <h2 class="transparent"><i class="fas fa-reply point-down"></i>
                    {{ .Params.subtitle }}
                    <i class="fas fa-reply point-up"></i></h2>
                  </div>
                </div>
              {{ end }}
            {{ end }}
        </div>
        <div class="{{ .Params.section | default "section" }}">
            <div class="container">
              {{ block "body" . }}
              {{ end }}
            </div>
        </div>
        {{ "<!-- here -->" | safeHTML }}
    </div>
    {{ partial "javascript" . }}
  </body>
</html>
