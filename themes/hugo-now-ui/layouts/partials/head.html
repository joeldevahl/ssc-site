<head>
    <meta charset="utf-8" />
    {{ if .Site.Params.appicon }}
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "img/apple-icon.png" | relURL }}">
    {{ end }}
    {{ if .Site.Params.favicon }}
    <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.Params.favicon | relURL }}">
    {{ end }}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{.Site.Title}}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    {{ $styles := resources.Get "sass/now-ui-kit.scss" | toCSS | fingerprint }}
    <link href="{{ $styles.Permalink }}" media="screen" rel="stylesheet" />
    <link href="{{ "css/demo.css" | relURL }}" rel="stylesheet" />
    
  {{ range .Site.Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
  {{- end }}
</head>
